<!DOCTYPE html>
<html lang="en">
{{>public_head}}

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
      <h2>Create a new linkable quote</h2>
      </div>
    </div>
    <form action="/create" method="post">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">

          <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" name="quote" id="quote" placeholder="Everything should be made as simple as possible but not simpler" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="author">Quote Author</label>
            <input name="author" type="text" class="form-control" placeholder="Albert Einstein" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Background Image</label>
            <input name="background" type="url" class="form-control" placeholder="http://i.imgur.com/efr2Em6.jpg" required>
          </div>
          <!--
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center"><button type="submit" class="btn btn-primary">Create</button></div>
    </div>
    </form>
  </div>
  {{>public_footer}}
  {{>public_scripts}}
</body>
</html>
